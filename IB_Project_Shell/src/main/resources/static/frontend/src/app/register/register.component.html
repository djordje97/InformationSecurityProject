<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="">Information security</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

<div class="container-fluid" style="margin: 5%;">
  <div class="row">
      <div class="col-md"></div>
      <div class="col-md-6">
        <form class="form" name="form" #f="ngForm">
            <div class="form-group">
                <mat-form-field class="form-field">
                    <input matInput type="email" placeholder="Enter your email" (focus)="focus()" name="email" #email="ngModel" [(ngModel)]="newUser.email" required>
                  </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="form-field">
                    <input matInput type="password" name="password" #password="ngModel" (focus)="focus()" [(ngModel)]="newUser.password" required placeholder="Enter your password">
                  </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="form-field">
                    <input matInput type="password" name="confirmPassword" #confirmPasswordText="ngModel" (focus)="focus()" [(ngModel)]="confirmPassword" required placeholder="Confirm your password">
                  </mat-form-field>
            </div>
            <mat-error *ngIf="emailMessage == true">
              Email already exist!
            </mat-error>
            <mat-error *ngIf="passwordMatch == true">
              Password don't matche!
            </mat-error>
            <div class="alert alert-success" role="alert" *ngIf="success== true">
              You registered successiful!
            </div>
            <button mat-raised-button color="primary" (click)="register()"  [disabled]="!f.valid" style="margin-left: 10%;margin-top: 2%;">Register</button>
            <button mat-raised-button color="warn" routerLink="/login" style="margin-left: 2%;margin-top: 2%;">Cancel</button>
        </form>
      </div>
      <div class="col-md"></div>
  </div>
</div>
