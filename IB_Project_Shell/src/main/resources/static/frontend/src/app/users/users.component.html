<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="">Information security</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" style="cursor: pointer;" (click)="logout()">Logout <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid" style="margin: 5%;">
<div class="row">
    <div class="col-md"></div>
    <div class="col-md-6">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="jks">
          <th mat-header-cell *matHeaderCellDef> jks </th>
          <td mat-cell *matCellDef="let element"> jks </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="cer">
          <th mat-header-cell *matHeaderCellDef> Certificate </th>
          <td mat-cell *matCellDef="let element"> Certificate </td>
        </ng-container>
        
        <ng-container matColumnDef="activate" *ngIf="admin == true">
          <th mat-header-cell *matHeaderCellDef> Activate </th>
          <td mat-cell *matCellDef="let element">   <button type="submit" (click)="activate($event)" name="{{element.email}}" mat-raised-button color="primary" (click)="login()" *ngIf="element.active == false">Activate</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="col-md"></div>
</div>
</div>
